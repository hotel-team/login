<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="limiter" >
		<div class="bgimg"></div>
		<div class="container-login100">

			<div class="wrap-login100">

				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Hotel
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="imie" required>
						<span class="focus-input100" data-placeholder="imie"></span>
					</div><!--imie-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="nazwisko" required>
						<span class="focus-input100" data-placeholder="nazwisko"></span>
					</div><!--nazwisko-->

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" required>
						<span class="focus-input100" data-placeholder="Email"></span>
					</div> <!--email-->
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="telefon" required minlength="9" maxlength="9" required>
						<span class="focus-input100" data-placeholder="telefon"></span>
					</div><!--telefon-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="miasto" required>
						<span class="focus-input100" data-placeholder="miasto"></span>
					</div><!--miasto-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="ulica" required>
						<span class="focus-input100" data-placeholder="ulica"></span>
					</div><!--ulica-->
				
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="numer_domu"required>
						<span class="focus-input100" data-placeholder="numer_domu"></span>
					</div><!--numer_domu-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="numer_mieszkania" >
						<span class="focus-input100" data-placeholder="numer_mieszkania"></span>
					</div><!--numer_mieszkania-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="kod_pocztowy" required >
						<span class="focus-input100" data-placeholder="kod_pocztowy"></span>
					</div><!--kod_pocztowy-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="pesel" required minlength="11" maxlength="11" required>
						<span class="focus-input100" data-placeholder="pesel"></span>
					</div><!--pesel-->

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="Login" required >
						<span class="focus-input100" data-placeholder="Login"></span>
					</div><!--kod_pocztowy-->

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="Haslo" name="haslo" required>
						<span class="focus-input100" data-placeholder="Hasło"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="Haslo" name="pow_haslo" required>
						<span class="focus-input100" data-placeholder="Powtórz Hasło"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Zaloguj
							</button>
						</div>
					</div>

					
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
